syntax = "proto2";

package com.example.exercisecompose.exercise.proto;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/any.proto";
import "data.proto";

option java_package = "com.example.exercisecompose.exercise.proto";
option java_outer_classname = "ExerciseProto";

message ExerciseConfig {
  required .androidx.health.services.client.proto.ExerciseConfig config = 1;
}

message ExerciseReference {
}

enum Action {
  START = 0;
  STOP = 1;
  PAUSE = 2;
  RESUME = 3;
}

message ExerciseAction {
  optional ExerciseReference exercise = 1;
  required Action action = 2;
}

message ExerciseStatus {
  optional .androidx.health.services.client.proto.ExerciseState state = 1;
  optional .androidx.health.services.client.proto.ExerciseUpdate lastUpdate = 2;
  optional .google.protobuf.Timestamp timestamp = 3;
}

service ExerciseService {
  rpc control(ExerciseAction) returns (ExerciseStatus);
  rpc status(ExerciseAction) returns (ExerciseStatus);
}
